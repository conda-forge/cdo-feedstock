{% set version = "2.5.0" %}

package:
  name: cdo
  version: {{ version }}

source:
  url: https://code.mpimet.mpg.de/attachments/download/29786/cdo-{{ version }}.tar.gz
  sha256: e865c05c1b52fd76b80e33421554db81b38b75210820bdc40e8690f4552f68e2

build:
  number: 4
  skip: True  # [win]

requirements:
  build:
    - {{ compiler('c') }}
    - {{ stdlib("c") }}
    - {{ compiler('cxx') }}
    - {{ compiler('fortran') }}
    - gnuconfig  # [unix]
    - llvm-openmp  # [osx]
    - make  # [unix]
    - python
  host:
    - llvm-openmp  # [osx]
    - jasper
    - libcurl
    - libnetcdf
    - hdf5
    - proj
    - eccodes
    - libuuid
    - udunits2
    - libxml2
    - fftw
    - magics
  run:
    - llvm-openmp  # [osx]
    - jasper
    - libcurl
    - libnetcdf
    - hdf5
    - proj
    - eccodes
    - libuuid
    - udunits2
    - libxml2
    - fftw
    - magics

test:
  files:
    - dummy.nc
  commands:
    - cdo -V
    - cdo -sinfo dummy.nc
    - cdo -graph,device=png,linewidth=1 -settaxis,2000-01-01,12:00:00,1days -expr,'t=sin(seq*3.141529/180.0)' -for,1,6000 t

about:
  home: https://code.mpimet.mpg.de/projects/cdo
  license: BSD-3-Clause
  license_file: LICENSE
  summary: 'CLI tools to manipulate and analyse Climate and NWP model Data'

extra:
  recipe-maintainers:
    - zklaus
    - akrherz
    - Try2Code
    - ocefpaf
