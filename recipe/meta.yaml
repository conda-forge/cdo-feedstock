{% set version = "2.0.6" %}

package:
  name: cdo
  version: {{ version }}

source:
  url: https://code.mpimet.mpg.de/attachments/download/27276/cdo-{{ version }}.tar.gz
  sha256: ef120dea9032b1be80a4cfa201958c3b910107205beb6674195675f1ee8ed402

build:
  number: 2
  skip: True  # [win]

requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - {{ compiler('fortran') }}
    - llvm-openmp  # [osx]
    - make  # [unix]
  host:
    - llvm-openmp  # [osx]
    - jasper
    - libnetcdf
    - hdf5
    - proj
    - eccodes
    - udunits2
    - libxml2
    - fftw
    - ossuuid
    - magics
  run:
    - llvm-openmp  # [osx]
    - jasper
    - libnetcdf
    - hdf5
    - proj
    - eccodes
    - udunits2
    - libxml2
    - fftw
    - ossuuid
    - magics

test:
  files:
    - dummy.nc
  commands:
    - cdo -h
    - cdo sinfo dummy.nc
    - cdo -graph,device=png,linewidth=1 -settaxis,2000-01-01,12:00:00,1days -expr,'t=sin(seq*3.141529/180.0)' -for,1,6000 t

about:
  home: https://code.zmaw.de/projects/cdo
  license: GPL-2.0
  license_file: COPYING
  summary: 'CLI tools to manipulate and analyse Climate and NWP model Data'

extra:
  recipe-maintainers:
    - zklaus
    - akrherz
    - Try2Code
    - ocefpaf
