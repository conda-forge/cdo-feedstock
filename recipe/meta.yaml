{% set version = "2.4.3" %}

package:
  name: cdo
  version: {{ version }}

source:
  url: https://code.mpimet.mpg.de/attachments/download/29421/cdo-{{ version }}.tar.gz
  sha256: 4a608b70ee1907b45e149ad44033bb47d35b7da96096553193bd362ca9d445eb

build:
  number: 2
  skip: True  # [win]

requirements:
  build:
    - {{ compiler('c') }}
    - {{ stdlib("c") }}
    - {{ compiler('cxx') }}
    - {{ compiler('fortran') }}
    - gnuconfig  # [unix]
    - llvm-openmp  # [osx]
    - make  # [unix]
    - python
  host:
    - llvm-openmp  # [osx]
    - jasper
    - libcurl
    - libnetcdf
    - hdf5
    - proj
    - eccodes
    - libuuid
    - json-c
    - cmor
    - udunits2
    - libxml2
    - fftw
    - magics
  run:
    - llvm-openmp  # [osx]
    - jasper
    - libcurl
    - libnetcdf
    - hdf5
    - proj
    - eccodes
    - libuuid
    - json-c
    - cmor
    - udunits2
    - libxml2
    - fftw
    - magics

test:
  files:
    - dummy.nc
  commands:
    - cdo -V
    - cdo sinfo dummy.nc
    - cdo -graph,device=png,linewidth=1 -settaxis,2000-01-01,12:00:00,1days -expr,'t=sin(seq*3.141529/180.0)' -for,1,6000 t

about:
  home: https://code.mpimet.mpg.de/projects/cdo
  license: BSD-3-Clause
  license_file: LICENSE
  summary: 'CLI tools to manipulate and analyse Climate and NWP model Data'

extra:
  recipe-maintainers:
    - zklaus
    - akrherz
    - Try2Code
    - ocefpaf
