{% set version = "1.9.10" %}

package:
  name: cdo
  version: {{ version }}

source:
  url: https://code.mpimet.mpg.de/attachments/download/24638/cdo-{{ version }}.tar.gz
  sha256: cc39c89bbb481d7b3945a06c56a8492047235f46ac363c4f0d980fccdde6677e

build:
  number: 1
  skip: True  # [win]

requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - {{ compiler('fortran') }}
    - llvm-openmp  # [osx]
  host:
    - llvm-openmp  # [osx]
    - jasper
    - libnetcdf
    - hdf5
    - proj
    - eccodes
    - udunits2
    - libxml2
    - fftw
    - ossuuid
  run:
    - llvm-openmp  # [osx]
    - jasper
    - libnetcdf
    - hdf5
    - proj
    - eccodes
    - udunits2
    - libxml2
    - fftw
    - ossuuid

test:
  files:
    - dummy.nc
  commands:
    - cdo -h
    - cdo sinfo dummy.nc

about:
  home: https://code.zmaw.de/projects/cdo
  license: GPL-2.0
  license_file: COPYING
  summary: 'CLI tools to manipulate and analyse Climate and NWP model Data'

extra:
  recipe-maintainers:
    - Try2Code
    - ocefpaf
