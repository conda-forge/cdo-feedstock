{% set version = "1.9.6" %}

package:
  name: cdo
  version: {{ version }}

source:
  url: https://code.mpimet.mpg.de/attachments/download/19299/cdo-{{ version }}.tar.gz
  sha256: b31474c94548d21393758caa33f35cf7f423d5dfc84562ad80a2bdcb725b5585

build:
  number: 1007
  skip: True  # [win]

requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - {{ compiler('fortran') }}
  host:
    - jasper
    - libnetcdf
    - proj4
    - eccodes
    - udunits2
    - libxml2
    - fftw
    - ossuuid
  run:
    - jasper
    - libnetcdf
    - proj4
    - eccodes
    - udunits2
    - libxml2
    - fftw
    - ossuuid

test:
  files:
    - dummy.nc
  commands:
    - cdo -h
    - cdo sinfo dummy.nc

about:
  home: https://code.zmaw.de/projects/cdo
  license: GPL-2.0
  license_file: COPYING
  summary: 'CLI tools to manipulate and analyse Climate and NWP model Data'

extra:
  recipe-maintainers:
    - Try2Code
    - ocefpaf
