{% set version = "1.8.2" %}

package:
  name: cdo
  version: {{ version }}

source:
  fn: cdo-{{ version }}.tar.gz
  url: https://code.zmaw.de/attachments/download/14686/cdo-{{ version }}.tar.gz
  sha256: 6ca6c1263af2237737728ac937a275f8aa27680507636a6b6320f347c69a369a

build:
  number: 0
  skip: True  # [win]

requirements:
  build:
    - jasper
    - libnetcdf 4.4.*
    - proj4 4.9.3
    - util-linux  # [linux]
    - ecmwf_grib
    - udunits2
    - libxml2 2.9.*
    - fftw
  run:
    - jasper
    - libnetcdf 4.4.*
    - proj4 4.9.3
    - libgcc  # [linux]
    - util-linux  # [linux]
    - ecmwf_grib
    - udunits2
    - libxml2 2.9.*
    - fftw

test:
  files:
    - dummy.nc
  commands:
    - cdo -h
    - cdo sinfo dummy.nc  # [linux]
    - conda inspect linkages -p $PREFIX cdo  # [not win]
    - conda inspect objects -p $PREFIX cdo  # [osx]

about:
  home: https://code.zmaw.de/projects/cdo
  license: GPL-2.0
  summary: 'CLI tools to manipulate and analyse Climate and NWP model Data.'

extra:
  recipe-maintainers:
    - ocefpaf
