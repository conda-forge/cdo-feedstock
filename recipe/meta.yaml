{% set version = "1.9.5" %}

package:
  name: cdo
  version: {{ version }}

source:
  url: https://code.mpimet.mpg.de/attachments/download/18264/cdo-{{ version }}.tar.gz
  sha256: 48ed65cc5b436753c8e7f9eadd8aa97376698ce230ceafed2a4350a5b1a27148

build:
  number: 2
  skip: True  # [win]

requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - {{ compiler('fortran') }}
  host:
    - jasper
    - libnetcdf
    - proj4
    - eccodes
    - udunits2
    - libxml2
    - fftw
    - cmor
    - json-c
    - ossuuid
  run:
    - jasper
    - libnetcdf
    - proj4
    - eccodes
    - udunits2
    - libxml2
    - fftw
    - cmor
    - json-c
    - ossuuid

test:
  files:
    - dummy.nc
  commands:
    - cdo -h
    - cdo sinfo dummy.nc  # [linux]

about:
  home: https://code.zmaw.de/projects/cdo
  license: GPL-2.0
  license_file: COPYING
  summary: 'CLI tools to manipulate and analyse Climate and NWP model Data.'

extra:
  recipe-maintainers:
    - Try2Code
    - ocefpaf
